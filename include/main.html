<!DOCTYPE html> 
<html> 
	<head>
		<title>FTguide</title>
		<meta charset="utf-8" /> 	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		
		<link rel="shortcut icon" href="../image/icon.png">
		<link rel="apple-touch-icon" href="../image/icon.png"> 
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
		<script>
			function move_page(page_num) {
				if(page_num == 1) {
					$.mobile.changePage("meeting_list.html");
				}
				else if(page_num == 2) {
					$.mobile.changePage("meeting_plan.html");
				}
				else if(page_num == 3) {
					$.mobile.changePage("meeting_feedback.html");
				}
			}
		</script>
	</head> 

	<body>
		<div data-role="page">
			<div data-role="header">
				<h1>Facilitation Guide</h1>
				
			</div>  
		
			<div data-role="content">	

				<input type="button" value="회의 목록" onClick="move_page(1)">
				<input type="button" value="회의 기획하기" onClick="move_page(2)">
				<input type="button" value="결과 정리 & Feedback" onClick="move_page(3)">

			</div>


		</div>
	</body>
</html>
